# Desarrollo - Para ejecutar sin build completo
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: inventario_db_dev
    environment:
      POSTGRES_DB: inventario_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - inventario_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventario_backend_dev
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/inventario_db
      SECRET_KEY: dev-secret-key-123
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - inventario_network
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    image: node:18-alpine
    container_name: inventario_frontend_dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - inventario_network
    environment:
      - VITE_API_URL=http://localhost:8000/api
    command: sh -c "npm install && npm run dev"

volumes:
  postgres_data_dev:

networks:
  inventario_network:
    driver: bridge
